{% extends "layout.html" %}
{% block content %}
<h2>SYSTEM_CONFIGURATION</h2>
<form method="POST">
    <label>BG_IMAGE_URL:</label><input type="text" name="bg" value="{{ session.bg }}" placeholder="https://...">
    <label>MUSIC_URL (.mp3):</label><input type="text" name="mu" value="{{ session.music }}" placeholder="https://...">
    <button type="submit" class="btn">APPLY_CONFIG</button>
</form>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<div class="box glow-red">
    <h2 style="color:var(--r)">ROOT_ACCESS: USER_MANAGEMENT</h2>
    <table style="width:100%; text-align:left;">
        <tr style="color:#444; font-size:12px;"><th>USER</th><th>CURRENT_ROLE</th><th>NEW_ROLE</th></tr>
        {% for u in users.values() %}
        <tr style="border-bottom: 1px solid #111;">
            <td class="nick-{{ u.role }}">{{ u.username }}</td>
            <td>{{ u.role }}</td>
            <td>
                <form action="/set_role" method="POST">
                    <input type="hidden" name="username" value="{{ u.username }}">
                    <select name="role" onchange="this.form.submit()" style="width:auto; margin:0; padding:2px;">
                        <option value="">CHANGE...</option>
                        <option value="NEWBIE">NEWBIE</option>
                        <option value="PRO">PRO</option>
                        <option value="VIP">VIP</option>
                        <option value="MODERATOR">MODERATOR</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="OWNER">OWNER</option>
                    </select>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}

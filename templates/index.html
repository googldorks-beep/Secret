{% extends "layout.html" %}
{% block content %}
<h2 style="color: #222; letter-spacing: 3px;">DATABASE_FEED</h2>
<div style="margin-top: 20px;">
    {% for p in pastes %}
    <a href="/paste/{{ p.id }}" class="paste-row glow-{{ p.style }}" style="margin-bottom: 20px; display: block; min-height: 60px;">
        <div style="font-size: 18px; font-weight: bold; color: #fff;">{{ p.title if p.title else "UNTITLED_DATA" }}</div>
        <div style="font-size: 11px; color: #555; margin-top: 8px;">
            SENDER: <span class="{{ 'waxues-nick' if p.sender == 'waxues' else '' }}">{{ p.sender }}</span>
        </div>
        <div style="position: absolute; bottom: 10px; right: 20px; font-size: 11px; color: #333;">üëÅ {{ p.views }}</div>
    </a>
    {% else %}
    <div style="text-align: center; color: #333; margin-top: 50px;">NO_DATA_FOUND_IN_SECTOR</div>
    {% endfor %}
</div>
{% endblock %}

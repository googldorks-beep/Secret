{% extends "layout.html" %}
{% block content %}
<h2 style="text-align: center; letter-spacing: 5px;">COMMUNITY_NODES</h2>
<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;">
    {% for u in users %}
    <div class="paste-row glow-rainbow" style="text-align: center; padding: 20px;">
        <img src="{{ u.avatar_url if u.avatar_url else 'https://i.imgur.com/6VBx3io.png' }}" style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid #333; object-fit: cover;">
        <div style="margin-top: 10px; font-weight: bold; font-size: 18px;">
            <a href="/profile/{{ u.username }}" style="color: #fff; text-decoration: none;">{{ u.username }}</a>
        </div>
        <div style="color: lime; font-size: 10px; margin-top: 5px;">{{ u.role }}</div>
        <div style="color: #555; font-size: 11px; margin-top: 10px; font-style: italic;">"{{ u.status }}"</div>
    </div>
    {% endfor %}
</div>
{% endblock %}

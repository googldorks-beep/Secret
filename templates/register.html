{% extends "layout.html" %}
{% block content %}
<style>
    .login-wrapper { display: flex; justify-content: center; align-items: center; min-height: 60vh; }
    .login-box {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid var(--red);
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        border-radius: 8px;
    }
    .login-box input { background: #000; border: 1px solid #333; color: #fff; padding: 15px; margin-bottom: 20px; width: 100%; box-sizing: border-box; }
    .login-box input:focus { border-color: var(--red); outline: none; box-shadow: 0 0 10px rgba(255,0,0,0.5); }
</style>

<div class="login-wrapper">
    <div class="login-box">
        <h2 style="letter-spacing: 5px;">NEW_OPERATOR</h2>
        <form method="POST">
            <input type="text" name="u" placeholder="CHOOSE_NAME" required>
            <input type="password" name="p" placeholder="SET_ACCESS_CODE" required>
            <button type="submit" class="btn" style="background:var(--red); color:white; padding:15px; width:100%; border:none; font-weight:bold; cursor:pointer;">CREATE_ACCOUNT</button>
        </form>
        <a href="/login" style="display:block; margin-top:20px; color:#555; text-decoration:none; font-size:12px;">Already have access? [ LOGIN ]</a>
    </div>
</div>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<div style="text-align: center;">
    {% if u.avatar_url %}
        <img src="{{ u.avatar_url }}" class="avatar-img">
    {% else %}
        <div style="width:100px; height:100px; background:#111; margin: 0 auto; border-radius:50%;"></div>
    {% endif %}
    <h1 class="waxues-nick">{{ u.username }}</h1>
    <p style="color:lime;">{{ u.status }}</p>
</div>
<h3>USER_PASTES</h3>
{% for p in pastes %}
<a href="/paste/{{ p.id }}" class="paste-row glow-{{ p.style }}">{{ p.title }}</a>
{% endfor %}
{% endblock %}

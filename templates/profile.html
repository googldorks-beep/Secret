{% extends "layout.html" %}
{% block content %}
<div class="box {{ 'owner-border' if u.username == 'waxues' else '' }}" style="text-align: center; padding: 40px;">
    <form action="/upload_avatar" method="POST" enctype="multipart/form-data" id="avaForm">
        <label style="cursor:pointer;">
            <div style="width:100px; height:100px; border-radius:50%; border:2px solid {{ 'red' if u.username == 'waxues' else '#222' }}; overflow:hidden; margin: 0 auto 20px;">
                {% if u.avatar_url %}
                    <img src="{{ u.avatar_url }}" style="width:100%; height:100%; object-fit:cover;">
                {% else %}
                    <div style="line-height:100px; color:#444;">IMG</div>
                {% endif %}
            </div>
            <input type="file" name="avatar" style="display:none;" onchange="document.getElementById('avaForm').submit()">
        </label>
    </form>

    <h1 class="{{ 'waxues-nick' if u.username == 'waxues' else '' }}" style="{{ '' if u.username == 'waxues' else 'color:' + u.color }}">
        {{ u.username }}
    </h1>
    
    <p style="color: #555; font-size: 12px;">{{ u.status }} | XP: {{ u.xp }}</p>
</div>

<div style="margin-top: 30px;">
    <h3 style="color:#222; font-size:12px;">STREAMS</h3>
    {% for p in pastes %}
        <div class="box {{ p.style if (p.style != 'glow-rainbow' or u.username == 'waxues') else 'glow-red' }}">
            <a href="/paste/{{ p.id }}" style="color:inherit; text-decoration:none;">{{ p.title }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}

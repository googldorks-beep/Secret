{% extends "layout.html" %}
{% block content %}
<div style="text-align: center;">
    <form id="avatar-form" action="/update_avatar" method="POST" enctype="multipart/form-data" style="display: none;">
        <input type="file" name="avatar_file" id="avatar-input" accept="image/*" onchange="document.getElementById('avatar-form').submit()">
    </form>
    
    <div style="position: relative; display: inline-block;">
        <img src="{{ u.avatar_url if u.avatar_url else 'https://i.imgur.com/6VBx3io.png' }}" 
             class="avatar-img" 
             onclick="{% if session.user == u.username %}document.getElementById('avatar-input').click(){% endif %}"
             title="Click to change photo">
    </div>

    <h1 style="color:white; margin-top:15px;">{{ u.username }}</h1>
    <p style="color: #555; font-style: italic;">{{ u.status }}</p>
</div>

<h3 style="margin-top: 50px; border-bottom: 1px solid #222; padding-bottom: 10px;">OPERATOR_DATA</h3>
{% for p in pastes %}
<a href="/paste/{{ p.id }}" class="paste-row glow-{{ p.style }}">{{ p.title }}</a>
{% endfor %}
{% endblock %}

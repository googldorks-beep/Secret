<!DOCTYPE html>
<html>
<head>
    <style>
        :root { 
            --red: #ff0000; --green: #00ff41; --purple: #bc13fe; --gold: #ffd700; 
            --blue: #00f2ff; --pink: #ff00ff; --toxic: #adff2f; --orange: #ff4500;
            --white: #ffffff; --cyan: #00ffff; --emerald: #50c878; --crimson: #dc143c;
        }
        body { background: #000 url('{{ session.bg }}') fixed center; background-size: cover; color: #fff; font-family: monospace; margin: 0; }
        header { background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--red); padding: 25px; text-align: center; }
        .main-title { color: #fff; font-size: 42px; letter-spacing: 8px; margin: 0; font-weight: bold; text-transform: uppercase; }
        nav { margin-top: 15px; }
        nav a { color: #666; text-decoration: none; margin: 0 10px; font-weight: bold; }
        nav a:hover { color: #fff; }

        .container { max-width: 1100px; margin: 30px auto; background: rgba(0,0,0,0.85); padding: 25px; border: 1px solid #222; position: relative; z-index: 100; }

        /* Все стили цветов */
        .paste-row { display: block; text-decoration: none; color: inherit; padding: 20px; margin-bottom: 15px; border-radius: 4px; transition: 0.3s; }
        .glow-red { background: rgba(255,0,0,0.1); border: 1px solid var(--red); box-shadow: 0 0 20px rgba(255,0,0,0.3), inset 0 0 10px rgba(255,0,0,0.2); }
        .glow-green { background: rgba(0,255,65,0.1); border: 1px solid var(--green); box-shadow: 0 0 20px rgba(0,255,65,0.3); }
        .glow-blue { background: rgba(0,242,255,0.1); border: 1px solid var(--blue); box-shadow: 0 0 20px rgba(0,242,255,0.3); }
        .glow-pink { background: rgba(255,0,255,0.1); border: 1px solid var(--pink); box-shadow: 0 0 20px rgba(255,0,255,0.3); }
        .glow-gold { background: rgba(255,215,0,0.1); border: 1px solid var(--gold); box-shadow: 0 0 20px rgba(255,215,0,0.3); }
        .glow-toxic { background: rgba(173,255,47,0.1); border: 1px solid var(--toxic); box-shadow: 0 0 20px rgba(173,255,47,0.3); }
        .glow-orange { background: rgba(255,69,0,0.1); border: 1px solid var(--orange); box-shadow: 0 0 20px rgba(255,69,0,0.3); }
        .glow-cyan { background: rgba(0,255,255,0.1); border: 1px solid var(--cyan); box-shadow: 0 0 20px rgba(0,255,255,0.3); }
        .glow-emerald { background: rgba(80,200,120,0.1); border: 1px solid var(--emerald); box-shadow: 0 0 20px rgba(80,200,120,0.3); }
        .glow-crimson { background: rgba(220,20,60,0.1); border: 1px solid var(--crimson); box-shadow: 0 0 20px rgba(220,20,60,0.3); }
        .glow-white { background: rgba(255,255,255,0.05); border: 1px solid var(--white); box-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .glow-rainbow { border: 1px solid #fff; box-shadow: 0 0 25px #fff; background: rgba(255,255,255,0.1); }

        .avatar-img { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--red); object-fit: cover; cursor: pointer; }
        .btn { background: var(--red); color: #fff; border: none; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; }
        input, textarea, select { background: #0a0a0a; border: 1px solid #333; color: #fff; padding: 12px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }

        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }
        .snowflake { position: absolute; color: #fff; top: -20px; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh); } }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <header>
        <h1 class="main-title">BYTEBIN</h1>
        <nav>
            <a href="/">[ HOME ]</a>
            <a href="/users">[ USERS ]</a>
            {% if session.user %}
                <a href="/profile/{{ session.user }}">[ PROFILE ]</a>
                <a href="/add">[ ADD PAST ]</a>
                {% if session.role == 'Owner' %}<a href="/admin" style="color:red;">[ ADMIN ]</a>{% endif %}
                <a href="/logout">[ EXIT ]</a>
            {% else %}<a href="/login">[ LOGIN ]</a>{% endif %}
        </nav>
    </header>
    <div class="container">{% block content %}{% endblock %}</div>
    <script>
        function createSnow() {
            const snow = document.getElementById('snow-container');
            const flake = document.createElement('div');
            flake.classList.add('snowflake'); flake.innerHTML = '&#10052;';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.opacity = Math.random();
            flake.style.fontSize = Math.random() * 15 + 10 + 'px';
            flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snow.appendChild(flake); setTimeout(() => flake.remove(), 10000);
        }
        setInterval(createSnow, 150);
    </script>
</body>
</html>

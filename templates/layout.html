<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --red: #ff0000; --green: #00ff41; --purple: #bc13fe; --gold: #ffd700; --orange: #ff4500; --blue: #00f2ff; }
        body { 
            background: #000 url('{{ session.bg }}') fixed center; 
            background-size: cover; 
            color: #fff; 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            overflow-x: hidden;
        }
        header { background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--red); padding: 25px; text-align: center; position: relative; z-index: 10; }
        
        .main-title { color: #ffffff; font-size: 42px; letter-spacing: 8px; margin: 0; text-transform: uppercase; font-weight: bold; }
        .waxues-nick { background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet, red); -webkit-background-clip: text; color: transparent; background-size: 200%; animation: r 3s linear infinite; font-weight: bold; }
        @keyframes r { to { background-position: 200%; } }
        
        nav { margin-top: 15px; }
        nav a { color: #888; text-decoration: none; margin: 0 12px; font-weight: bold; font-size: 13px; }
        nav a:hover { color: #fff; text-shadow: 0 0 5px #fff; }

        .container { max-width: 1000px; margin: 30px auto; background: rgba(0,0,0,0.85); padding: 25px; border: 1px solid #222; position: relative; z-index: 10; }
        
        /* Кликабельная полоска с полным свечением поля */
        .paste-row { 
            display: block; 
            text-decoration: none; 
            color: inherit; 
            padding: 25px; 
            margin-bottom: 20px; 
            transition: all 0.4s ease;
            border-radius: 4px;
        }

        /* Цвета с полной заливкой светом */
        .glow-rainbow { 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .glow-rainbow:before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 4px; padding: 2px; 
            background: linear-gradient(45deg, red, orange, yellow, green, blue, violet, red);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
        }

        .glow-red { 
            background: rgba(255, 0, 0, 0.1); 
            border: 1px solid var(--red); 
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.3), inset 0 0 20px rgba(255, 0, 0, 0.2); 
        }
        .glow-green { 
            background: rgba(0, 255, 65, 0.1); 
            border: 1px solid var(--green); 
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.3), inset 0 0 20px rgba(0, 255, 65, 0.2); 
        }
        .glow-purple { 
            background: rgba(188, 19, 254, 0.1); 
            border: 1px solid var(--purple); 
            box-shadow: 0 0 25px rgba(188, 19, 254, 0.3), inset 0 0 20px rgba(188, 19, 254, 0.2); 
        }
        .glow-gold { 
            background: rgba(255, 215, 0, 0.1); 
            border: 1px solid var(--gold); 
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(255, 215, 0, 0.2); 
        }
        .glow-orange { 
            background: rgba(255, 69, 0, 0.1); 
            border: 1px solid var(--orange); 
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.3), inset 0 0 20px rgba(255, 69, 0, 0.2); 
        }

        .paste-row:hover { transform: translateY(-5px); filter: brightness(1.3); }

        .btn { background: var(--red); color: #fff; border: none; padding: 10px; width: 100%; cursor: pointer; margin-top: 5px; font-weight: bold; }
        input, textarea, select { background: #0a0a0a; border: 1px solid #333; color: #fff; padding: 10px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        
        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; }
        .snowflake { position: absolute; top: -10px; color: white; font-size: 1em; user-select: none; z-index: 5; }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    {% if session.music %}<audio src="{{ session.music }}" autoplay loop></audio>{% endif %}
    <header>
        <h1 class="main-title">BYTEBIN</h1>
        <nav>
            <a href="/">[ HOME ]</a>
            {% if session.user %}
                <a href="/profile/{{ session.user }}">[ PROFILE ]</a>
                <a href="/add">[ INJECT ]</a>
                <a href="/settings">[ CONFIG ]</a>
                {% if session.role == 'Owner' %}<a href="/admin" style="color:red;">[ ADMIN ]</a>{% endif %}
                <a href="/logout">[ EXIT ]</a>
            {% else %}<a href="/login">[ LOGIN ]</a>{% endif %}
        </nav>
    </header>
    <div class="container">{% block content %}{% endblock %}</div>

    <script>
        function createSnowflake() {
            const container = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '&#10052;';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            container.appendChild(snowflake);
            let pos = -10;
            const timer = setInterval(() => {
                pos += 2;
                snowflake.style.top = pos + 'px';
                if (pos > window.innerHeight) { clearInterval(timer); snowflake.remove(); }
            }, 20);
        }
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>

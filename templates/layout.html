<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --red: #ff0000; --green: #00ff41; }
        body { background: #000 url('{{ current_user.bg_url if current_user else "" }}') fixed center; background-size: cover; color: #fff; font-family: monospace; margin: 0; }
        .online-counter { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.8); border: 1px solid var(--green); padding: 5px 15px; border-radius: 20px; font-size: 10px; color: var(--green); z-index: 1000; }
        header { background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--red); padding: 25px; text-align: center; }
        nav a { color: #666; text-decoration: none; margin: 0 10px; font-weight: bold; }
        .container { max-width: 1000px; margin: 30px auto; background: rgba(0,0,0,0.85); padding: 25px; border: 1px solid #222; }
        .waxues-nick { background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet, red); -webkit-background-clip: text; color: transparent; background-size: 200%; animation: r 3s linear infinite; font-weight: bold; }
        @keyframes r { to { background-position: 200%; } }
    </style>
</head>
<body>
    <div class="online-counter">ONLINE: {{ online if online else "7" }}</div>
    <header>
        <h1 style="letter-spacing: 10px; margin:0;">BYTEBIN</h1>
        <nav>
            <a href="/">[ HOME ]</a>
            <a href="/users">[ USERS ]</a>
            {% if session.user %}
                <a href="/profile/{{ session.user }}">[ PROFILE ]</a>
                <a href="/add">[ ADD PAST ]</a>
                <a href="/logout">[ EXIT ]</a>
            {% else %}
                <a href="/login">[ LOGIN ]</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --red: #ff0000; --green: #00ff41; --purple: #bc13fe; --gold: #ffd700; --orange: #ff4500; }
        body { 
            background: #000 url('{{ session.bg }}') fixed center; 
            background-size: cover; color: #fff; font-family: monospace; 
            margin: 0; min-height: 100vh; position: relative;
        }
        header { background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--red); padding: 25px; text-align: center; position: relative; z-index: 100; }
        .main-title { color: #fff; font-size: 42px; letter-spacing: 8px; margin: 0; font-weight: bold; text-transform: uppercase; }
        .waxues-nick { background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet, red); -webkit-background-clip: text; color: transparent; background-size: 200%; animation: r 3s linear infinite; font-weight: bold; }
        @keyframes r { to { background-position: 200%; } }
        nav a { color: #888; text-decoration: none; margin: 0 12px; font-weight: bold; font-size: 13px; }
        nav a:hover { color: #fff; }
        .container { max-width: 1000px; margin: 30px auto; background: rgba(0,0,0,0.85); padding: 25px; border: 1px solid #222; position: relative; z-index: 100; }
        
        .paste-row { display: block; text-decoration: none; color: inherit; padding: 25px; margin-bottom: 20px; transition: 0.3s; border-radius: 4px; }
        .glow-red { background: rgba(255, 0, 0, 0.1); border: 1px solid var(--red); box-shadow: 0 0 20px rgba(255, 0, 0, 0.3), inset 0 0 15px rgba(255, 0, 0, 0.2); }
        .glow-rainbow { background: rgba(255,255,255,0.05); border: 1px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        
        .avatar-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--red); object-fit: cover; background: #111; }
        .btn { background: var(--red); color: #fff; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
        input, textarea, select { background: #0a0a0a; border: 1px solid #333; color: #fff; padding: 12px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }

        /* Снежинки на весь экран */
        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }
        .snowflake { position: absolute; color: #fff; user-select: none; z-index: 50; top: -20px; }
        @keyframes fall { to { transform: translateY(105vh); } }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <header>
        <h1 class="main-title">BYTEBIN</h1>
        <nav>
            <a href="/">[ HOME ]</a>
            {% if session.user %}
                <a href="/profile/{{ session.user }}">[ PROFILE ]</a>
                <a href="/add">[ INJECT ]</a>
                <a href="/settings">[ CONFIG ]</a>
                {% if session.role == 'Owner' %}<a href="/admin" style="color:red;">[ ADMIN ]</a>{% endif %}
                <a href="/logout">[ EXIT ]</a>
            {% else %}<a href="/login">[ LOGIN ]</a>{% endif %}
        </nav>
    </header>
    <div class="container">{% block content %}{% endblock %}</div>

    <script>
        function createSnow() {
            const snow = document.getElementById('snow-container');
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerHTML = '&#10052;';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.opacity = Math.random();
            flake.style.fontSize = Math.random() * 15 + 10 + 'px';
            flake.style.animation = `fall ${Math.random() * 5 + 5}s linear forwards`;
            snow.appendChild(flake);
            setTimeout(() => flake.remove(), 10000);
        }
        setInterval(createSnow, 150);
    </script>
</body>
</html>

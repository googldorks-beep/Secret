<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --red: #ff0000; --green: #00ff41; --purple: #bc13fe; --gold: #ffd700; --blue: #00f2ff; --pink: #ff00ff; --yellow: #ffff00; --toxic: #adff2f; }
        body { background: #000 url('{{ session.bg }}') fixed center; background-size: cover; color: #fff; font-family: monospace; margin: 0; overflow-x: hidden; }
        header { background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--red); padding: 25px; text-align: center; position: relative; z-index: 100; }
        .main-title { color: #fff; font-size: 42px; letter-spacing: 8px; margin: 0; font-weight: bold; text-transform: uppercase; }
        nav { margin-top: 15px; }
        nav a { color: #666; text-decoration: none; margin: 0 10px; font-weight: bold; font-size: 12px; }
        nav a:hover { color: #fff; text-shadow: 0 0 10px #fff; }

        .container { max-width: 1100px; margin: 30px auto; background: rgba(0,0,0,0.85); padding: 25px; border: 1px solid #222; position: relative; z-index: 100; }

        .paste-row { display: block; text-decoration: none; color: inherit; padding: 20px; margin-bottom: 15px; transition: 0.3s; }
        
        /* Стили свечения (Заливка) */
        .glow-red { background: rgba(255,0,0,0.1); border: 1px solid var(--red); box-shadow: 0 0 20px rgba(255,0,0,0.2), inset 0 0 10px rgba(255,0,0,0.1); }
        .glow-pink { background: rgba(255,0,255,0.1); border: 1px solid var(--pink); box-shadow: 0 0 20px rgba(255,0,255,0.2); }
        .glow-blue { background: rgba(0,242,255,0.1); border: 1px solid var(--blue); box-shadow: 0 0 20px rgba(0,242,255,0.2); }
        .glow-toxic { background: rgba(173,255,47,0.1); border: 1px solid var(--toxic); box-shadow: 0 0 20px rgba(173,255,47,0.2); }
        .glow-purple { background: rgba(188,19,254,0.1); border: 1px solid var(--purple); box-shadow: 0 0 20px rgba(188,19,254,0.2); }
        .glow-gold { background: rgba(255,215,0,0.1); border: 1px solid var(--gold); box-shadow: 0 0 20px rgba(255,215,0,0.2); }
        .glow-rainbow { border: 1px solid #fff; box-shadow: 0 0 15px #fff; background: rgba(255,255,255,0.05); }

        .avatar-img { width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--red); object-fit: cover; transition: 0.3s; }
        .avatar-img:hover { filter: brightness(1.3); transform: scale(1.02); }
        .btn { background: var(--red); color: #fff; border: none; padding: 12px; cursor: pointer; font-weight: bold; }
        input, textarea, select { background: #0a0a0a; border: 1px solid #333; color: #fff; padding: 12px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }

        #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; }
        .snowflake { position: absolute; color: #fff; user-select: none; top: -20px; }
        @keyframes fall { to { transform: translateY(105vh); } }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <header>
        <h1 class="main-title">BYTEBIN</h1>
        <nav>
            <a href="/">[ HOME ]</a>
            <a href="/users">[ USERS ]</a>
            {% if session.user %}
                <a href="/profile/{{ session.user }}">[ PROFILE ]</a>
                <a href="/add">[ INJECT ]</a>
                {% if session.role == 'Owner' %}<a href="/admin" style="color:red;">[ ADMIN ]</a>{% endif %}
                <a href="/logout">[ EXIT ]</a>
            {% else %}<a href="/login">[ LOGIN ]</a>{% endif %}
        </nav>
    </header>
    <div class="container">{% block content %}{% endblock %}</div>
    <script>
        function createSnow() {
            const snow = document.getElementById('snow-container');
            const flake = document.createElement('div');
            flake.classList.add('snowflake'); flake.innerHTML = '&#10052;';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.opacity = Math.random();
            flake.style.fontSize = Math.random() * 15 + 10 + 'px';
            flake.style.animation = `fall ${Math.random() * 5 + 5}s linear forwards`;
            snow.appendChild(flake); setTimeout(() => flake.remove(), 10000);
        }
        setInterval(createSnow, 150);
    </script>
</body>
</html>
